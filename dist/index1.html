<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"  crossorigin="anonymous" referrerpolicy="no-referrer" />  
</head>
<body>
    <div class="h-screen flex">
        <img src="vegtables.jpg" alt="" class="hidden w-1/2 lg:block">
        <div class="flex flex-col justify-center items-center border w-full lg:w-1/2">
            <div>
                <div class="text-xl font-bold text-center lg:text-left">
                    <span class="text-green-600">&#9650;</span>
                    <span>FarmMan</span>
                </div>
                <div class="text-3xl mt-10 font-bold text-center lg:text-left">
                    <h2>Hello,</h2>
                    <h2>Welcome Back</h2>
                </div>
                <!-- login form  -->
                <form action="" class="mt-8 w-[80%] mx-auto space-y-4">
                    <h4 class="text-xl font-medium">Login to manage your account</h4>
                    <input type="email" class="border w-full px-4 py-2" placeholder="Emails">
                    <input type="password" class="border w-full px-4 py-2" placeholder="password">
                    <div class="w-full mt-2 text-blue-700 hover:text-blue-400">Forgot your password ?</div>
                    <button class="w-full mt-2 bg-green-600 py-2 rounded text-white font-bold hover:bg-green-500" type="submit">Login</button>                        
                    </div>
                </form>
                <div class="text-center space-y-4 mt-4">
                    <span>or</span>
               </div>
              <div class="mt-4 text-xl font-semibold text-center">
                Don't have an account ? <span class="text-blue-600 font-semibold text-xl hover:text-blue-400 cursor-pointer">Sign Up here</span>
              </div>
        </div>
    </div>
</body>
</html>
